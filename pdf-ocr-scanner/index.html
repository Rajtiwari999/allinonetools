<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>PDF OCR Scanner</title><link rel="stylesheet" href="style.css"><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"></head><body>
<div class="tool-card">
  <h1><i class="fa-solid fa-file-search"></i> PDF OCR Scanner</h1>
  <input type="file" id="pdf" accept="application/pdf">
  <button onclick="runOCR()">Scan Text</button>
  <div class="result" id="result">OCR result will appear here (placeholder)</div>
</div>
<script src="script.js"></script>
</body></html>
