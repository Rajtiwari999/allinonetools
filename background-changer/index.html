<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Background Changer</title><link rel="stylesheet" href="style.css"><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"></head><body>
<div class="tool-card">
  <h1><i class="fa-solid fa-cut"></i> Background Remover</h1>
  <input type="file" id="img" accept="image/*">
  <div class="input-group">
    <button onclick="preview()">Preview</button>
    <button onclick="removeBg()">Remove Background</button>
  </div>
  <div class="result" id="result">Preview / result will appear here</div>
</div>
<script src="script.js"></script>
</body></html>
