<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loan EMI Calculator</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="tool-card">
  <h1><i class="fas fa-money-check-alt"></i> Loan EMI Calculator</h1>
  <div class="input-group">
    <input type="number" id="principal" placeholder="Loan Amount">
    <input type="number" id="rate" placeholder="Annual Interest Rate (%)">
    <input type="number" id="time" placeholder="Tenure (Years)">
    <button onclick="calculateEMI()">Calculate EMI</button>
  </div>
  <div class="result" id="result">Enter loan details to calculate EMI</div>
</div>
<script src="script.js"></script>
</body>
</html>
