<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Video Format Converter</title><link rel="stylesheet" href="style.css"><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"></head><body>
<div class="tool-card">
  <h1><i class="fa-solid fa-file-video"></i> Video Format Converter</h1>
  <input type="file" id="video" accept="video/*">
  <select id="format"><option value="mp4">MP4</option><option value="webm">WEBM</option><option value="mov">MOV</option></select>
  <button onclick="convert()">Convert</button>
  <div class="result" id="result">Conversion requires ffmpeg. This UI is ready.</div>
</div>
<script src="script.js"></script>
</body></html>
