<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GST Calculator</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="tool-card">
  <h1><i class="fas fa-percentage"></i> GST Calculator</h1>
  <div class="input-group">
    <input type="number" id="amount" placeholder="Amount">
    <input type="number" id="gstRate" placeholder="GST Rate (%)">
    <button onclick="calculateGST()">Calculate GST</button>
  </div>
  <div class="result" id="result">Enter amount and GST rate</div>
</div>
<script src="script.js"></script>
</body>
</html>
