<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>QR Code Generator</title><link rel="stylesheet" href="style.css"><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"></head><body>
<div class="tool-card">
  <h1><i class="fa-solid fa-qrcode"></i> QR Code Generator</h1>
  <input id="qrtext" placeholder="Enter text or URL">
  <button onclick="gen()">Generate</button>
  <div class="result" id="result"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="script.js"></script>
</body></html>
