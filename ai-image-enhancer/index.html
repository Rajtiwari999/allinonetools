<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AI Image Enhancer</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="tool-card">
  <h1><i class="fa-solid fa-mountain-sun"></i> AI Image Enhancer</h1>
  <div class="input-group">
    <input type="file" id="imgInput" accept="image/*">
    <select id="scale">
      <option value="1.5">1.5x Enhance</option>
      <option value="2">2x Enhance</option>
      <option value="4">4x Enhance</option>
    </select>
    <button onclick="enhance()">Enhance</button>
  </div>
  <div class="result" id="result">No image yet</div>
</div>
<script src="script.js"></script>
</body>
</html>
