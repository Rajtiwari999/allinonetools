<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Water Intake Calculator</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="tool-card">
  <h1><i class="fas fa-tint"></i> Water Intake Calculator</h1>
  <div class="input-group">
    <input type="number" id="weight" placeholder="Enter weight in kg">
    <button onclick="calculateWater()">Calculate Daily Intake</button>
  </div>
  <div class="result" id="result">Enter your weight to know your recommended water intake</div>
</div>
<script src="script.js"></script>
</body>
</html>
