<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech Converter</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="tool-card">
    <div class="tool-header">
      <i class="fa-solid fa-microphone-lines tool-icon"></i>
      <h1>Text to Speech</h1>
      <p>Convert your text into natural sounding speech</p>
    </div>

    <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>

    <div class="controls">
      <select id="voiceSelect"></select>
      <button id="speakBtn"><i class="fa-solid fa-play"></i> Speak</button>
      <button id="stopBtn" class="stop"><i class="fa-solid fa-stop"></i> Stop</button>
    </div>
  </div>
</body>
</html>
