<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word to PDF Converter</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="tool-card">
  <h1><i class="fas fa-file-word"></i> Word to PDF</h1>
  <div class="input-group">
    <input type="file" id="wordFile" accept=".doc,.docx">
    <button onclick="convertWord()">Convert to PDF</button>
  </div>
  <div class="result" id="result">Select a Word file and click Convert</div>
</div>
<script src="script.js"></script>
</body>
</html>
