<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Resizer</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="tool-card">
  <h1><i class="fas fa-expand-arrows-alt"></i> Image Resizer</h1>
  <div class="input-group">
    <input type="file" id="imageFile" accept="image/*">
    <input type="number" id="width" placeholder="Width (px)">
    <input type="number" id="height" placeholder="Height (px)">
    <button onclick="resizeImage()">Resize</button>
  </div>
  <div class="result" id="result">Select an image, enter dimensions, and click Resize</div>
</div>
<script src="script.js"></script>
</body>
</html>
