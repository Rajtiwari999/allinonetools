<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Password Generator</title><link rel="stylesheet" href="style.css"><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"></head><body>
<div class="tool-card">
  <h1><i class="fa-solid fa-key"></i> Password Generator</h1>
  <div class="input-group">
    <input type="number" id="length" value="12" min="4" max="64">
    <label><input type="checkbox" id="upper" checked> Uppercase</label>
    <label><input type="checkbox" id="numbers" checked> Numbers</label>
    <label><input type="checkbox" id="symbols"> Symbols</label>
  </div>
  <button onclick="generate()">Generate</button>
  <div class="result" id="result">Generated password will appear here</div>
</div>
<script src="script.js"></script>
</body></html>
