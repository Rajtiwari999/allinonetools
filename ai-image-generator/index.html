<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>AI Image Generator</title><link rel="stylesheet" href="style.css"><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"></head>
<body>
<div class="tool-card">
  <h1><i class="fa-solid fa-image"></i> AI Image Generator</h1>
  <textarea id="prompt" placeholder="Describe the image you want..."></textarea>
  <div class="input-group">
    <select id="style"><option>Photorealistic</option><option>Cartoon</option><option>Painting</option></select>
    <button onclick="generate()">Generate</button>
  </div>
  <div class="result" id="result">Enter a prompt and hit Generate (placeholder image will appear)</div>
</div>
<script src="script.js"></script>
</body>
</html>
