<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>PDF to Text</title><link rel="stylesheet" href="style.css"><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"></head><body>
<div class="tool-card">
  <h1><i class="fa-solid fa-file-lines"></i> PDF to Text</h1>
  <input type="file" id="pdf" accept="application/pdf">
  <button onclick="convert()">Convert</button>
  <div class="result" id="result">Extracted text will appear here</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
<script src="script.js"></script>
</body></html>
