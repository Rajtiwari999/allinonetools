<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>AI Video Script Generator</title><link rel="stylesheet" href="style.css"><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"></head><body>
<div class="tool-card">
  <h1><i class="fa-solid fa-video"></i> Video Script Generator</h1>
  <input id="topic" placeholder="Enter video topic (e.g., productivity tips)">
  <select id="length"><option>Short (1-2 min)</option><option>Medium (3-6 min)</option><option>Long (8-12 min)</option></select>
  <button onclick="generateScript()">Generate Script</button>
  <div class="result" id="result">Script will appear here</div>
</div>
<script src="script.js"></script>
</body></html>
