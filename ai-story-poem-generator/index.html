<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>AI Story & Poem Generator</title><link rel="stylesheet" href="style.css"><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"></head><body>
<div class="tool-card">
  <h1><i class="fa-solid fa-book-open"></i> Story / Poem Generator</h1>
  <input id="topic" placeholder="Topic or theme (e.g., friendship)">
  <select id="type"><option>Short Story</option><option>Poem</option><option>Haiku</option></select>
  <button onclick="generate()">Generate</button>
  <div class="result" id="result">Generated content will appear here</div>
</div>
<script src="script.js"></script>
</body></html>
